<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Online Assessment Platform</title>     

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

    <script src="https://kit.fontawesome.com/6c7c7565ca.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #f3e4f7;
        }

        .onlineTest {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: auto;
            z-index: 1000;
        }

        .leftPanel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .onlineTestImage {
            width: 100%;
            height: auto;
            max-width: 350px;
        }

        .platform-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .developed-by {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .rightPanel {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .rightPanel form {
            width: 100%;
            max-width: 300px;
        }

        .btn-proceed {
            background-color: #a569bd;
            color: white;
            border: none;
        }

        .btn-proceed:hover {
            background-color: #8e44ad;
            color: #fff;
        }

        .btn-login {
            background-color: #6c757d;
            color: white;
            border: none;
            margin-right: 10px;
        }

        .btn-login:hover {
            background-color: #5a6268;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container onlineTest">
        <img src="SPARK.jpg" alt="Logo" class="logo">

        <div class="row w-100 h-200 m-0">
            <div class="col-12 col-md-7 leftPanel text-center">
                <img src="PM.jpg" alt="online test image" class="onlineTestImage">
                <h1 class="platform-title">Online Assessment Platform</h1>
                <h5 class="developed-by">Developed by SPARKS</h5>
            </div>

            <div class="col-12 col-md-5 rightPanel">
                <form action="welcome.html" id="signup">
                    <h2 class="text-center">Sign Up</h2> <!-- Added heading for Sign Up -->

                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="user-confirm-password">Confirm Password</label>
                        <input type="password" id="user-confirm-password" name="confirm-password" class="form-control" required>
                    </div>

                    <div class="text-right">
                        <button type="button" class="btn btn-login" onclick="location.href='login.html';">Login</button>
                        <button type="submit" class="btn btn-proceed">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Javascript files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
